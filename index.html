<script>
let firstNumber = 0;

let secondNumber = 0;

function getOperator() {
    const operator = prompt("What operator?");
    if (operator === "+") {
            add();
        } else if (operator === "-") {
            subtract();
        } else if (operator === "*") {
            multiply();
        } else if (operator === "/") {
            divide();
        }   else {
            alert("Please type +, -, *, or /");
            getOperator();
        }
}

function getFirstNumber() {
    firstNumber = parseFloat(prompt("First number?"));
    console.log(firstNumber);
    return firstNumber;
}

function getSecondNumber() {
    secondNumber = parseFloat(prompt("Second number?"));
    console.log(secondNumber);
    return secondNumber;
}

function add() {
    const result = (firstNumber + secondNumber);
    console.log(result);
}
function subtract() {
    const result = (firstNumber - secondNumber);
    console.log(result);
}
function multiply() {
    const result = (firstNumber * secondNumber);
    console.log(result);
}
function divide() {
    const result = (firstNumber / secondNumber);
    console.log(result);
}
